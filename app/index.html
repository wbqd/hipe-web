<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <style type="text/css">
    /**
     * Hide when Angular is not yet loaded and initialized
     */
    [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
      display: none !important;
    }
  </style>
</head>
<body ng-app="hipeWebApp" ng-controller="IndexCtrl">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->
<!-- Add your site or application content here -->

<md-toolbar md-whiteframe="4">
  <div class="md-toolbar-tools">
    <h2 md-truncate flex>High Level Interactive Programming Environment (HIPE)</h2>
    <md-button ng-hide="firebaseUser" ng-click="auth.$signInWithPopup('google')">Login with Google</md-button>
    <md-menu md-offset="0 50" md-position-mode="target-right target">
      <img ng-show="firebaseUser" class="md-avatar" ng-src="{{firebaseUser.photoURL}}" ng-click="$mdMenu.open($event)" />
      <md-menu-content width="4">
        <md-menu-item>
          <md-button md-no-ink class="md-no-focus">
            <md-icon>face</md-icon>
            {{firebaseUser.displayName}}
          </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
          <md-button class="md-no-focus" ng-click="auth.$signOut()">
            <md-icon>exit_to_app</md-icon>
            Logout
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</md-toolbar>
<div ng-view></div>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/firebase/firebase.js"></script>
<script src="bower_components/angularfire/dist/angularfire.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/services/blocktemplates.js"></script>
<script src="scripts/controllers/list.js"></script>
<script src="scripts/services/auth.js"></script>
<script src="scripts/services/userauth.js"></script>
<script src="scripts/controllers/index.js"></script>
<!-- endbuild -->
</body>
</html>
